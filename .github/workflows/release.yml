name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-binaries:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary-name: doodoo
            asset-name-suffix: x86_64-unknown-linux-gnu.tar.gz
            archive-command: |
              tar -czvf doodoo.tar.gz -C target/release doodoo
              echo "ASSET_NAME=doodoo.tar.gz" >> $GITHUB_ENV

          - os: macos-latest
            target: x86_64-apple-darwin
            binary-name: doodoo
            asset-name-suffix: x86_64-apple-darwin.tar.gz
            archive-command: |
              tar -czvf doodoo.tar.gz -C target/release doodoo
              echo "ASSET_NAME=doodoo.tar.gz" >> $GITHUB_ENV

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary-name: doodoo.exe
            asset-name-suffix: x86_64-pc-windows-msvc.zip
            archive-command: |
              powershell Compress-Archive -Path target\release\doodoo.exe -DestinationPath doodoo.zip
              echo "ASSET_NAME=doodoo.zip" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

    name: Build for ${{ matrix.os }} (${{ matrix.target }})
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Cache Cargo dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package binary
        shell: bash
        run: ${{ matrix.archive-command }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: doodoo-${{ matrix.target }}
          path: ${{ env.ASSET_NAME }}

  create-release:
    name: Create GitHub Release
    needs: build-binaries
    runs-on: ubuntu-latest
    steps:
      - name: Set release version
        run: echo "RELEASE_VERSION=${GITHUB_REF_NAME}" >> $GITHUB_ENV

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false 
          name: Release ${{ env.RELEASE_VERSION }}
          files: |
            artifacts/doodoo-*/*