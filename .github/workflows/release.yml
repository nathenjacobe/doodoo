name: Build and Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build-binaries:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary-path: target/x86_64-unknown-linux-gnu/release/
            binary-name: doodoo
            asset: doodoo-linux-x86_64.tar.gz

          - os: macos-latest
            target: x86_64-apple-darwin
            binary-path: target/x86_64-apple-darwin/release/
            binary-name: doodoo
            asset: doodoo-macos-x86_64.tar.gz

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary-path: target/x86_64-pc-windows-msvc/release/
            binary-name: doodoo.exe
            asset: doodoo-windows-x86_64.zip

    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2

      - name: Build binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          tar -czvf ${{ matrix.asset }} -C ${{ matrix.binary-path }} ${{ matrix.binary-name }}

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        run: >
          Compress-Archive -Path "${{ matrix.binary-path }}\${{ matrix.binary-name }}"
          -DestinationPath ${{ matrix.asset }}

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset }}
          path: ${{ matrix.asset }}

  create-release:
    name: Create GitHub Release
    needs: build-binaries
    runs-on: ubuntu-latest
    steps:
      - run: echo "RELEASE_VERSION=${GITHUB_REF_NAME}" >> $GITHUB_ENV

      - uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ env.RELEASE_VERSION }}
          files: artifacts/**/*
